<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@600;400;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/shop-list.css">
    <link rel="stylesheet" href="assets/css/reponsive.css">
    <title>Shop list</title>
</head>
<body>
    <section class="shop-list">        
        <div id="header">
            <a href="#"><img src="assets/img/shop/logo.svg" alt="photo" class="logo"></a>
        </div>
        <main id="main">
            <div class="banner-page">                
                <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline  oncontextmenu="return false;"  preload="auto" id="video">
                    <source src="assets/img/shop/fv.mp4" type="video/mp4">
                </video>     
            </div>         
            <div class="section">
                <div class="container">
                    <h1><img src="assets/img/shop/text.svg" alt="text"></h1>
                    <div class="section-items">
                        <ul>
                            <li>
                                <a href="https://the-silk.co.jp/03/"><img src="assets/img/shop/im-1.jpg" alt="photo" class="item"></a>
                            </li>
                            <li>
                                <a href=" https://the-silk.co.jp/02/"><img src="assets/img/shop/im-2.jpg" alt="photo" class="item"></a>
                            </li>
                            <li>
                                <a href="https://the-silk.co.jp/01/"><img src="assets/img/shop/im-3.jpg" alt="photo" class="item"></a>
                            </li>
                            <li>
                                <a href="#"><img src="assets/img/shop/im-4.jpg" alt="photo" class="item"></a>
                            </li>
                            <li>
                                <a href="#"><img src="assets/img/shop/im-5.jpg" alt="photo" class="item"></a>
                            </li>
                            <li>
                                <a href="#"><img src="assets/img/shop/im-6.jpg" alt="photo" class="item"></a>
                            </li>
                            <li>
                                <a href="#"><img src="assets/img/shop/im-7.jpg" alt="photo" class="item"></a>
                            </li>
                            <li>
                                <a href="#"><img src="assets/img/shop/im-8.jpg" alt="photo" class="item"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
